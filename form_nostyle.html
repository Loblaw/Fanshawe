<html>
<head>
	<title>Sign Up Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="form_style.css">
	<link rel="stylesheet" href="form_style.css" media="screen"/>
	<link rel="shortcut icon" href="images/favicon.ico">

</head>

<body>

	<h1 class="purple">Soccer Player Registration Form</h1>
	<h2 class="yellow">Summer 2019</h2><img src="images/Can.jpg" width="370" height="350" alt title="Soccer Canada!">
	
	
		<form>
		
			<p>

			<label><b>Name</b><span class="asterik">  </span><!--shows asterik after name-->
			<input type="text" name="customer_name" required>
			</label> 
			</p>

			<p>
			<label><b>Phone</b><span class="asterik">  </span> 
			<input type="tel" name="phone_number" required>
			</label>
			</p>

			<p>
			<label><b>Email</b><span class="asterik">  </span> 
			<input type="email" name="email_address" required>
			</label>
			</p>

			<fieldset>
			<legend alt title="Optional">What is your preferred position?</legend>
			<p><i>Optional</i></p><hr>
			<p><label> <input type="radio" name="position"  value="F"> Forward </label></p>
			<p><label> <input type="radio" name="position"  value="M"> Midfield </label></p>
			<p><label> <input type="radio" name="position"  value="D"> Defense </label></p>
			<p><label> <input type="radio" name="position"  value="GK"> Goal Keeper</label></p>
			</fieldset>

			<p>
			<label alt title="Optional">Preferred Start Date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i>Optional</i>
			<input type="date" name="pickup_time" >
			</label>
			</p>
				
			<p>
			<label alt title="Optional">Preferred Field Location<!--Alt Title will display word when hover over-->
			<select id="pickup_place" name="pickup_place">
			<option value="" selected="selected">Select One</option>
			<option value="NL" >North London</option>
			<option value="Byron" >Byron</option>
			<option value="CW" >Citywide</option>
			</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i>Optional</i>
			</label> 
			</p>

			<p>
			<label alt title="Optional">Jersey Number&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i>Optional</i>
			<input type="text" name="jersey_number"  list="numbers">
			</label>

			<datalist id="numbers">
				<option value="GK">
				<option value="02">
				<option value="03">
				<option value="04">
				<option value="05">
				<option value="06">
				<option value="07">
				<option value="08">
				<option value="09">
				<option value="10">
				<option value="11">
			</datalist>
			</p>

			<p>
			<label alt title="Optional">Special Instructions
			<textarea name="comments" maxlength="500"></textarea>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i>Optional</i>
			</label>
			</p>

			<p><button>Submit Form</button></p>

		</form>
		<div id="content">
	<h3>Header</h3>
	<p>Soccer Canada</p>
	<h2>Sibling 1</h2>
	<p>Sibling 2</p>
	<p>Sibling 3</p>
</div>

	<div id="content1">
	<h4>Header</h4>
	<p>Soccer Canada</p>
	<h2>Sibling 1</h2>
	<p>Sibling 2</p>
	<p>Sibling 3</p>
</div>


	
	</body>
</html>
